<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boat Speed Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="speedRadio" name="variables" checked>
  <label for="speedRadio">Speed</label>

  <input type="radio" id="shafthorsepowerRadio" name="variables">
  <label for="shafthorsepowerRadio">Shaft horsepower</label>

  <input type="radio" id="boatdisplacementRadio" name="variables">
  <label for="boatdisplacementRadio">Boat displacement</label>

  <input type="radio" id="crouchsconstantRadio" name="variables">
  <label for="crouchsconstantRadio">Crouch's constant</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Shaft horsepower</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Boat displacement</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Crouch's constant</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
